<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Time Tracker UI</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
	<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
	</style>
</head>

<body ng-app="tracker">
	<div class="container">
		<div ng-controller="timeCntrl" ng-cloak class="ng-cloak">
			<h3>Record time</h3>
			<form name="addFrm" ng-submit="addTime()">
				<input type="text" name="addStart" ng-model="addStart" required />
				<input type="text" name="addEnd" ng-model="addEnd" required />
				<input type="email" name="addEmail" ng-model="addEmail" required />
				<button ng-disabled="frm.$invalid">Track</button>
			</form>
			<h3>Search by email</h3>
			<form name="searchFrm" ng-submit="searchTime()">
				<input type="email" name="searchEmail" ng-model="searchEmail" required />
				<button ng-disabled="frm.$invalid">Search</button>
			</form>
			<ul>
				<li ng-repeat="x in times">
				<div>From: {{x.start}}</div>
				<div>To: {{x.end}}</div>
				<div>Email: {{x.email}}</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/tracker.js"></script>
</body>
</html>

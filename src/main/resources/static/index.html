<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Time Tracker UI</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
	<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
	</style>
</head>

<body ng-app="tracker">
	<div class="container">
		<div ng-controller="timeCntrl" ng-cloak class="ng-cloak">
			<h3>Record time</h3>
			<form name="addFrm" ng-submit="addTime()">
				<div>
					<label for="addStart">Start: </label> <!-- 28.11.2016 08:00 -->
					<input type="text" name="addStart" id="addStart" ng-model="addStart" required />
				</div>
				<div>
					<label for="addEnd">End: </label>
					<input type="text" name="addEnd" id="addEnd" ng-model="addEnd" required />
				</div>
				<div>
					<label for="addEmail">Email: </label>
					<input type="email" name="addEmail" id="addEmail" ng-model="addEmail" required />
				</div>
				<div>
					<button ng-disabled="frm.$invalid||addButton.disabled">Track</button>
				</div>
			</form>
			<h3>Search by email</h3>
			<form name="searchFrm" ng-submit="searchTime()">
				<input type="email" name="searchEmail" ng-model="searchEmail" required />
				<button ng-disabled="frm.$invalid||searchButton.disabled">Search</button>
			</form>
			<div ng-show="!times[0]">No tracking information</div>
			<div ng-hide="!times[0]">Email: {{times[0].email}}</div>
			<ul>
				<li ng-hide="!times[0]" ng-repeat="x in times">
					<div>From: {{x.start | date : "dd.MM.yyyy HH:mm"}}</div>
					<div>To: {{x.end | date : "dd.MM.yyyy HH:mm"}}</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/tracker.js"></script>
</body>
</html>
